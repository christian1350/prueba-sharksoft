<body>
	<!--Realizar un programa que lea cuatro valores numÃ©ricos e informar su suma y producto.-->
<script text="text/javascript">
	var num1, num2, num3, num4, suma, producto;
	num1=prompt("Ingresa el primer numero","");
	num2=prompt("Ingresa el segundo numero","");
	num3=prompt("Ingresa el tercer numero","");
	num4=prompt("Ingresa el cuarto numero","");
	suma=parseInt(num1)+ parseInt(num2)+ parseInt(num3)+ parseInt(num4);
	producto = parseInt(num1)* parseInt(num2)* parseInt(num3)* parseInt(num4);
	document.write("La suma de los numeros"+num1+", "+num2+", "+num3+" y "+num4+" es = "+suma);
	document.write("<br><br>");
	document.write("La multiplicacion de los numeros"+num1+", "+num2+", "+num3+" y "+num4+" es = "+producto);

</script>
</body>

	<!--Se ingresan tres notas de un alumno, si el promedio es mayor o igual a siete mostrar el mensaje 'Aprobado'. Tener en cuenta que para obtener el promedio debemos operar suma=nota1+nota2+nota3; y luego hacer promedio=suma/3;
	Cuando cargamos una nota y queremos convertir inmediatamente el valor ingresado a entero podemos hacer:
	nota1=prompt('Ingrese primer nota:','');
	nota1=parseInt(nota1);-->

	<script text="text/javascript">
	alert("Ingresa tus tres calificaciones")
	var valor1, valor2, valor3, suma, promedio;
	valor1=prompt("Ingresa tu primer califacion","");
	valor2=prompt("Ingresa tu segunda calificacion","");
	valor3=prompt("Ingresa tu tercera calificacion","");
	suma= parseInt(valor1)+parseInt(valor2)+parseInt(valor3);
	promedio=suma/3;

	if(promedio>=70){
	document.write("Felicidades tienes una calificacion Aprobatoria <br>"+"Tu calificacion es "+promedio);

	}

	else{
		document.write("tu calificacion No es aprobatoria <br>"+"Tu calificacion es "+promedio);
	}

	


	</script>
</body>

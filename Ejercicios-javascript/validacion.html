	<script text="text/javasxript">
	//Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales
	var clave, clave2;
	clave=prompt("Ingresa una clave","");
	clave2=prompt("Ingresa nuevamente una clave","");

	if(clave==clave2)
	{
		alert("La clave que ingresate es Identica")
	}

	else{
		alert("La clave que ingresaste no es igual")
	}
	
	</script>
